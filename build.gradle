buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.4'
    }
}
apply plugin: 'license'
apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'commons-logging', name: 'commons-logging', version:'1.1.1'
	compile group: 'commons-collections', name: 'commons-collections', version: '3.1'

	compile group: 'net.sf.ehcache', name: 'ehcache-core', version: '2.5.1'

	testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.4'
}

sourceCompatibility = 1.5
group = 'lambda-cache'
version = '0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'lambda-cache', 'Implementation-Version': version
    }
}

license {
    ext.year = Calendar.getInstance().get(Calendar.YEAR)
    ext.name = 'Shawn Hartsock'
    ext.email = 'hartsock@acm.org'}